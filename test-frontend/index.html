<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mentiq SDK Demo</title>
    <script>
      // optional config before loader
      window.__MENTIQ_CONFIG = {
        collectUrl: "http://localhost:4000/collect",
        apiKey: "demo_key",
      };
    </script>
    <script src="mentiq.js"></script>
  </head>
  <body>
    <h1>Demo app</h1>
    <button data-mentiq-track="upgrade_clicked">Upgrade</button>
    <button data-mentiq-track="export_csv">Export CSV</button>

    <script>
      // identify user (optional)
      __mentiq.identify("user_123");
      // manual track
      document
        .querySelector('button[data-mentiq-track="export_csv"]')
        .addEventListener("click", () =>
          __mentiq.track("export_clicked", { reason: "manual demo" })
        );
    </script>
  </body>
</html>
